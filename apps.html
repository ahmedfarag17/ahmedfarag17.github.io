<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <style>
      html, body {
        margin: 0;
        padding: 0;
        background-color: white;
      }
      .menu{
        width: 100%;
        height: 100px;
        display: block;
        background-color: #E64D3D;
      }
      .logo{
        margin-left: 42%;


      }
      .download{
        float: right;
        margin-top: 25px;
        margin-right: 5%;
        background-color: #E64D3D; /* Green */
        border: none;
        color: white;
        padding: 15px 32px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
      }

      .download:hover{
        cursor: pointer;
        background-color: #f44336; /* Green */

      }

      .apps{
        margin: 0 auto;
        margin-top: 50px;
        width: 75%;
        border-radius: 5px;
        height: auto;
      }

      .images{
        float: left;
        height: 175px;
        width: 175px;
        padding-top: 40px;
        padding-left: 70px;
        padding-right: 40px;
        padding-bottom: 40px;
      }

      p, ul, li{
          padding-top: 40px;
          padding-right: 70px;
          padding-left: 70px;
          color: #443235;
          font-family: "DomaineText",Georgia,serif;
          font-weight: normal;
          font-style: normal;
          line-height: 1.5;
      }

      hr{
        width:90%;
      }

      .buttons:hover{
        cursor: pointer;
      }

      .buttons{
        display: inline-block;
        width: 300px;
        height: 300px;
        margin-left: 10%;
        margin-right: 10%;
        margin-bottom: 10%;
      }

      .back{
        margin-top: 60px;
        margin-left: 10%;
        visibility: hidden;
        background-color: #4CAF50; /* Green */
    border: none;
    color: white;
    padding: 15px 32px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 16px;
    cursor: pointer;
      }

      .bottom{
        margin-top: 50px;

        width: 100%;
        height: 100%;
        background-color: black;
      }

      .bottom p{
        margin-left: 35%;
      }
    </style>

    <script type="text/javascript" src="appscript.js"></script>
  </head>
  <body>
    <div class="menu">
      <form method="get" action="Health-Apps.xls">
        <button class="download">Download Excel!</button>
      </form>
      <img src="images/Logo.png" class="logo">
    </div>

      <button type="button" class="back" id="back" name="back" onclick="goBack()">Back</button>

    <div class="apps" id="apps">

          <input type="image" id="bp" src="images/bp.jpg" onclick="fillIn(id)" class="buttons">
          <input type="image" id="diabetes" src="images/diabetes.jpg" onclick="fillIn(id)" class="buttons">
          <input type="image" id="med" src="images/pill.PNG" onclick="fillIn(id)" class="buttons">
          <input type="image" id="weight" src="images/weight.jpg" onclick="fillIn(id)" class="buttons">

    </div>
    <div class="bottom">
      <p>Created By : Ahmed Farag <br><br> Researched By: Ahmed Farag &amp; Joanne Gould <br><br> <a href="https://ahmedfarag17.github.io/">Go To Home Page</a></p>
    </div>
  </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <style>
      body{
        background-color: white;
        font-family: 'GFS Didot';
      }
      .bod{
        width:1000px;
        height: auto;
        margin: 0 auto;
        background-color: white;
        overflow: auto;
        margin-bottom: 50px;
        border-radius: 5px;
        box-shadow: 1px 1px 10px #888888;

      }
      .img1{
        width: 180px;
        height: 180px;
        margin-left: 30px;
        margin-top: 10px;
        margin-right: 30px;
        float: left;
      }
      h2, h3, h4{
        font-weight: lighter;
        margin: 0;
        margin-top: 10px;
        margin-left: 220px;
        margin-right: 50px;
      }
      h2{
        font-size: 2em;
        color: #555555;
      }
      h3{
        color: #707070;
      }
      hr{
        width: 90%;
      }
      .title{
          margin: 0;
          margin-left: 30px;
          margin-top: 10px;
          margin-right: 30px;
          font-size: 25px;
          color: #707070;
      }
      
      input{
        width: 0.1px;
        height: 0.1px;
        opacity: 0;
        overflow: hidden;
        position: absolute;
        z-index: -1;
      }
      
      .inputfile, label {
          font-size: 1.25em;
          font-weight: 700;
          color: white;
          background-color: black;
          display: inline-block;
      }

      .inputfile:focus, label,
      .inputfile, label:hover {
          background-color: red;
      }
      
      .question, i{
        margin: 0;
        margin-left: 30px;
        margin-top: 10px;
        margin-right: 30px;
        font-size: 18px;
        color: #707070;
      }
    </style>
    <script src="roundscript.js" type="text/javascript"></script>
    <script src="jquery-2.1.3.js"></script>
    <script src="jspdf.js"></script>
    <link href='https://fonts.googleapis.com/css?family=GFS Didot' rel='stylesheet'>
  </head>
  <body>
    <label class="fileContainer">
        Choose a file
        <input type="file" class="inputfile" id="csvFileInput" onchange="handleFiles(this.files)"  >
    </label>

</html>
